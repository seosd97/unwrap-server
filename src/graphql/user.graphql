# App User Schema
# Wraps Spotify user profile with app-specific data

type AppUser {
  id: ID!
  spotifyProfile: UserProfile!
  createdAt: DateTime!
  updatedAt: DateTime!

  # App-specific fields
  preferences: AppUserPreferences
  stats: AppUserStats
}

type AppUserPreferences {
  theme: String
  notifications: Boolean
}

type AppUserStats {
  totalWraps: Int!
  lastWrapDate: DateTime
}

extend type Query {
  me: AppUser
}

extend type Mutation {
  updatePreferences(theme: String, notifications: Boolean): AppUser!
}
